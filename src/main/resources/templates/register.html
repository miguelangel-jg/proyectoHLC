<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Fondo con degradado dinámico */
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Contenedor del formulario con efecto glassmorphism */
        .card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            color: white;
            transform: translateY(-20px);
            opacity: 0;
            animation: slideIn 0.6s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        /* Campos de entrada */
        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            transition: 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            border: 1px solid #007bff;
        }

        /* Botón de registro */
        .btn-primary {
            background: linear-gradient(90deg, #ff9800, #ff5722);
            border: none;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #e65100, #d84315);
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(255, 87, 34, 0.4);
        }

        /* Enlace a iniciar sesión */
        .login-link {
            color: #4db6ac;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .login-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Registro</h1>

        <!-- Mostrar alerta de error si existe -->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/registrar}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Elige un usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Elige una contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <p class="mt-3 text-center">¿Ya tienes una cuenta? 
            <a th:href="@{/login}" class="login-link">Inicia sesión aquí</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
