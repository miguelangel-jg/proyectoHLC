<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        /* Estilo general */
        body {
            background: linear-gradient(135deg, #1e1e2f, #3b3b58);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Estilo del contenedor del formulario */
        .card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        /* Campos del formulario */
        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            transition: 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            border: 1px solid #007bff;
        }

        /* Botón de login */
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #6610f2);
            border: none;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #520dc2);
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.4);
        }

        /* Enlace de registro */
        .register-link {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .register-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Animación de entrada */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card fade-in">
        <h1>Iniciar Sesión</h1>

        <!-- Mostrar alerta de error si existe -->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/loginUsuario}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>

        <p class="mt-3 text-center">¿No tienes una cuenta? 
            <a th:href="@{/register}" class="register-link">Regístrate aquí</a>
        </p>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
